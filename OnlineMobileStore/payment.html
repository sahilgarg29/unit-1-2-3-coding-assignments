<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter cardHolder Name" id="name" />
        <br />
        <br />

        <input
          type="number"
          placeholder="Enter 16 Digit Card Number"
          id="cardNumber"
        />
        <br />
        <br />

        <input type="number" placeholder="Enter Expiry" id="cardExpiry" />
        <br />
        <br />

        <input type="number" placeholder="Enter CVV" id="cardCvv" />
        <br />
        <br />

        <input
          type="button"
          value="Place Order"
          id="submit"
          onclick="handleForm()"
        />
      </form>
    </div>
  </body>
</html>

<script>
  function handleForm() {
    var name = document.getElementById('name').value;
    var cardNumber = document.getElementById('cardNumber').value;
    var cardExpiry = document.getElementById('cardExpiry').value;
    var cardCvv = document.getElementById('cardCvv').value;

    if (name == '' || cardNumber == '' || cardExpiry == '' || cardCvv == '') {
      alert('please Fill All the Details Properly');
    } else {
      alert('Order Placed SuccessFully');
    }
  }
</script>
